<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="css/login.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <div class="welcome">
      <div class="pinkbox">
        <div class="signup nodisplay">
          <h1>register</h1>
          <form autocomplete="off">
            <input type="text" placeholder="username">
            <input type="email" placeholder="email">
            <input type="password" placeholder="password">
            <input type="password" placeholder="confirm password">
            <button class="button submit">create account </button>
          </form>
        </div>
        <div class="signin">
          <h1>sign in</h1>
          <form class="more-padding" autocomplete="off">
            <input type="text" placeholder="username">
            <input type="password" placeholder="password">
            <div class="checkbox">
              <input type="checkbox" id="remember" /><label for="remember">remember me</label>
            </div>
  
            <button class="loginBtn">login</button>
            
            
          </form>
        </div>
      </div>
      <div class="leftbox">
        <h2 class="title"><span>4조 카페</span>&<br>회원가입</h2>
        <p class="desc">pick your perfect <span>bouquet</span></p>
        <img class="flower smaller" src="https://i.ibb.co/LzcwzLd/logo00.png" alt="1357d638624297b" border="0">
        <p class="account">have an account?</p>
        <button class="button" id="signin">login</button>
      </div>
      <div class="rightbox">
        <h2 class="title"><span>4조 카페</span>&<br>로그인</h2>
        <p class="desc"> pick your perfect <span>bouquet</span></p>
        <img class="flower" src="https://i.ibb.co/LzcwzLd/logo00.png"/>
        <p class="account">don't have an account?</p>
        <button class="button" id="signup">sign up</button>
      </div>
    </div>
   </div>
  
  </div>
  <script src="static/js/jquery-3.7.1.min.js"></script>
  <script src="static/js/login.js"></script>
</body>
</html>
